{
  "source": {
    "include": [
      "./src"
    ]
  },
  "templates": {
    "default": {
      "outputSourceFiles": false
    }
  },
  "opts": {
    "template": "./node_modules/npm-publish-scripts/build/themes/jsdoc",
    "recurse": true
  },
  "markdown": {
    "idInHeadings": true
  },
  "plugins": ["plugins/markdown"]
}
